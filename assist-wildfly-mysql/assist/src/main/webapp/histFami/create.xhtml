<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{histFamiBean.id}'/>
		<f:event type="preRenderView" listener='#{histFamiBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Hist Fami"/>

	<ui:define name="header">
		Hist Fami
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty histFamiBean.id}'>
				Edit existing Hist Fami
			</c:when>
			<c:otherwise>
				Create a new Hist Fami
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="histFamiBeanHistFamiDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="histFamiBeanHistFamiDscr" maxLength="30" value="#{histFamiBean.histFami.dscr}"/>
					<h:message for="histFamiBeanHistFamiDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="histFamiBeanHistFamiCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="histFamiBeanHistFamiCriaEm" maxLength="26" value="#{histFamiBean.histFami.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="histFamiBeanHistFamiCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="histFamiBeanHistFamiCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="histFamiBeanHistFamiCriaPo" value="#{histFamiBean.histFami.criaPo}"/>
					<h:message for="histFamiBeanHistFamiCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="histFamiBeanHistFamiAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="histFamiBeanHistFamiAlteEm" maxLength="26" value="#{histFamiBean.histFami.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="histFamiBeanHistFamiAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="histFamiBeanHistFamiAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="histFamiBeanHistFamiAltePo" value="#{histFamiBean.histFami.altePo}"/>
					<h:message for="histFamiBeanHistFamiAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="histFamiBeanHistFamiAssiHistFamis" value="Assi Hist Famis:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{histFamiBean.histFami.assiHistFamis}"/>
					<h:dataTable id="histFamiBeanHistFamiAssiHistFamis" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiHistFami/view">
								<f:param name="id" value="#{_item.assiHistFamiId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiHistFamiBeanAddAssi" value="#{assiHistFamiBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiHistFamiBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiHistFami/view">
								<f:param name="id" value="#{_item.assiHistFamiId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHistFamiBeanAddCriaEm" maxLength="26" value="#{assiHistFamiBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiHistFamiBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiHistFami/view">
								<f:param name="id" value="#{_item.assiHistFamiId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHistFamiBeanAddCriaPo" value="#{assiHistFamiBean.add.criaPo}"/>
								<h:message for="assiHistFamiBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiHistFami/view">
								<f:param name="id" value="#{_item.assiHistFamiId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHistFamiBeanAddAlteEm" maxLength="26" value="#{assiHistFamiBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiHistFamiBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiHistFami/view">
								<f:param name="id" value="#{_item.assiHistFamiId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHistFamiBeanAddAltePo" value="#{assiHistFamiBean.add.altePo}"/>
								<h:message for="assiHistFamiBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiHistFamiBean.added)}" id="histFamiBeanHistFamiAssiHistFamisAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiHistFamiBean.add.histFami}" value="#{histFamiBean.histFami}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{histFamiBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty histFamiBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{histFamiBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{histFamiBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
