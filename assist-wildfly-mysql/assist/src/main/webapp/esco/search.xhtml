<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{escoBean.page}'/>
		<f:event type="preRenderView" listener='#{escoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Esco entities"/>

	<ui:define name="header">
		Esco
	</ui:define>

	<ui:define name="subheader">
		Search Esco entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="escoBeanExampleDscr" value="Dscr:"/>
						<h:panelGroup>
							<h:inputText id="escoBeanExampleDscr" maxLength="30" value="#{escoBean.example.dscr}"/>
							<h:message for="escoBeanExampleDscr" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="escoBeanExampleCriaPo" value="Cria Po:"/>
						<h:panelGroup>
							<h:inputText id="escoBeanExampleCriaPo" value="#{escoBean.example.criaPo}"/>
							<h:message for="escoBeanExampleCriaPo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="escoBeanExampleAltePo" value="Alte Po:"/>
						<h:panelGroup>
							<h:inputText id="escoBeanExampleAltePo" value="#{escoBean.example.altePo}"/>
							<h:message for="escoBeanExampleAltePo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{escoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{escoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="escoBeanPageItems" styleClass="data-table" value="#{escoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dscr"/>
					</f:facet>
					<h:link outcome="/esco/view">
						<f:param name="id" value="#{_item.escoId}"/>
						<h:outputText id="_itemDscr" value="#{_item.dscr}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/esco/view">
						<f:param name="id" value="#{_item.escoId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/esco/view">
						<f:param name="id" value="#{_item.escoId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Em"/>
					</f:facet>
					<h:link outcome="/esco/view">
						<f:param name="id" value="#{_item.escoId}"/>
						<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Po"/>
					</f:facet>
					<h:link outcome="/esco/view">
						<f:param name="id" value="#{_item.escoId}"/>
						<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{escoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
