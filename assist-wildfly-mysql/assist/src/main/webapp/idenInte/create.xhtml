<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{idenInteBean.id}'/>
		<f:event type="preRenderView" listener='#{idenInteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Iden Inte"/>

	<ui:define name="header">
		Iden Inte
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty idenInteBean.id}'>
				Edit existing Iden Inte
			</c:when>
			<c:otherwise>
				Create a new Iden Inte
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="idenInteBeanIdenInteDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="idenInteBeanIdenInteDscr" maxLength="30" value="#{idenInteBean.idenInte.dscr}"/>
					<h:message for="idenInteBeanIdenInteDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenInteBeanIdenInteCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="idenInteBeanIdenInteCriaEm" maxLength="26" value="#{idenInteBean.idenInte.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="idenInteBeanIdenInteCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenInteBeanIdenInteCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="idenInteBeanIdenInteCriaPo" value="#{idenInteBean.idenInte.criaPo}"/>
					<h:message for="idenInteBeanIdenInteCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenInteBeanIdenInteAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="idenInteBeanIdenInteAlteEm" maxLength="26" value="#{idenInteBean.idenInte.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="idenInteBeanIdenInteAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenInteBeanIdenInteAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="idenInteBeanIdenInteAltePo" value="#{idenInteBean.idenInte.altePo}"/>
					<h:message for="idenInteBeanIdenInteAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenInteBeanIdenInteAssiIdenIntes" value="Assi Iden Intes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{idenInteBean.idenInte.assiIdenIntes}"/>
					<h:dataTable id="idenInteBeanIdenInteAssiIdenIntes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiIdenInte/view">
								<f:param name="id" value="#{_item.assiIdenInteId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiIdenInteBeanAddAssi" value="#{assiIdenInteBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiIdenInteBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiIdenInte/view">
								<f:param name="id" value="#{_item.assiIdenInteId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenInteBeanAddCriaEm" maxLength="26" value="#{assiIdenInteBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiIdenInteBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiIdenInte/view">
								<f:param name="id" value="#{_item.assiIdenInteId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenInteBeanAddCriaPo" value="#{assiIdenInteBean.add.criaPo}"/>
								<h:message for="assiIdenInteBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiIdenInte/view">
								<f:param name="id" value="#{_item.assiIdenInteId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenInteBeanAddAlteEm" maxLength="26" value="#{assiIdenInteBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiIdenInteBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiIdenInte/view">
								<f:param name="id" value="#{_item.assiIdenInteId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenInteBeanAddAltePo" value="#{assiIdenInteBean.add.altePo}"/>
								<h:message for="assiIdenInteBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiIdenInteBean.added)}" id="idenInteBeanIdenInteAssiIdenIntesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiIdenInteBean.add.idenInte}" value="#{idenInteBean.idenInte}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{idenInteBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty idenInteBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{idenInteBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{idenInteBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
