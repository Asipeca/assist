<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiHabiSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{assiHabiSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assi Habi Saud"/>

	<ui:define name="header">
		Assi Habi Saud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assiHabiSaudBean.id}'>
				Edit existing Assi Habi Saud
			</c:when>
			<c:otherwise>
				Create a new Assi Habi Saud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudAssi" value="Assi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{assiBean.converter}" id="assiHabiSaudBeanAssiHabiSaudAssi" value="#{assiHabiSaudBean.assiHabiSaud.assi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiHabiSaudBeanAssiHabiSaudAssi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudHabiSaud" value="Habi Saud:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{habiSaudBean.converter}" id="assiHabiSaudBeanAssiHabiSaudHabiSaud" value="#{assiHabiSaudBean.assiHabiSaud.habiSaud}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{habiSaudBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiHabiSaudBeanAssiHabiSaudHabiSaud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="assiHabiSaudBeanAssiHabiSaudCriaEm" maxLength="26" value="#{assiHabiSaudBean.assiHabiSaud.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiHabiSaudBeanAssiHabiSaudCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="assiHabiSaudBeanAssiHabiSaudCriaPo" value="#{assiHabiSaudBean.assiHabiSaud.criaPo}"/>
					<h:message for="assiHabiSaudBeanAssiHabiSaudCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="assiHabiSaudBeanAssiHabiSaudAlteEm" maxLength="26" value="#{assiHabiSaudBean.assiHabiSaud.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiHabiSaudBeanAssiHabiSaudAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="assiHabiSaudBeanAssiHabiSaudAltePo" value="#{assiHabiSaudBean.assiHabiSaud.altePo}"/>
					<h:message for="assiHabiSaudBeanAssiHabiSaudAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assiHabiSaudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assiHabiSaudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assiHabiSaudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assiHabiSaudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
