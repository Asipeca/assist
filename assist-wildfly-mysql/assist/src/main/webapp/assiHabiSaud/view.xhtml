<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiHabiSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{assiHabiSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Assi Habi Saud"/>

	<ui:define name="header">
		Assi Habi Saud
	</ui:define>

	<ui:define name="subheader">
		View existing Assi Habi Saud
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudAssi" value="Assi:"/>
			<h:link id="assiHabiSaudBeanAssiHabiSaudAssi" outcome="/assi/view" rendered="#{!empty assiHabiSaudBean.assiHabiSaud.assi}" value="#{assiHabiSaudBean.assiHabiSaud.assi}">
				<f:param name="id" value="#{assiHabiSaudBean.assiHabiSaud.assi.assiId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudHabiSaud" value="Habi Saud:"/>
			<h:link id="assiHabiSaudBeanAssiHabiSaudHabiSaud" outcome="/habiSaud/view" rendered="#{!empty assiHabiSaudBean.assiHabiSaud.habiSaud}" value="#{assiHabiSaudBean.assiHabiSaud.habiSaud}">
				<f:param name="id" value="#{assiHabiSaudBean.assiHabiSaud.habiSaud.habiSaudId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudCriaEm" value="Cria Em:"/>
			<h:outputText id="assiHabiSaudBeanAssiHabiSaudCriaEm" value="#{assiHabiSaudBean.assiHabiSaud.criaEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudCriaPo" value="Cria Po:"/>
			<h:outputText id="assiHabiSaudBeanAssiHabiSaudCriaPo" value="#{assiHabiSaudBean.assiHabiSaud.criaPo}"/>
			<h:outputText/>
			<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudAlteEm" value="Alte Em:"/>
			<h:outputText id="assiHabiSaudBeanAssiHabiSaudAlteEm" value="#{assiHabiSaudBean.assiHabiSaud.alteEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="assiHabiSaudBeanAssiHabiSaudAltePo" value="Alte Po:"/>
			<h:outputText id="assiHabiSaudBeanAssiHabiSaudAltePo" value="#{assiHabiSaudBean.assiHabiSaud.altePo}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
