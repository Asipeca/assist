<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{assiSituSaudBean.page}'/>
		<f:event type="preRenderView" listener='#{assiSituSaudBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Assi Situ Saud entities"/>

	<ui:define name="header">
		Assi Situ Saud
	</ui:define>

	<ui:define name="subheader">
		Search Assi Situ Saud entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="assiSituSaudBeanExampleAssi" value="Assi:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{assiBean.converter}" id="assiSituSaudBeanExampleAssi" value="#{assiSituSaudBean.example.assi}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="assiSituSaudBeanExampleAssi" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiSituSaudBeanExampleSituSaud" value="Situ Saud:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{situSaudBean.converter}" id="assiSituSaudBeanExampleSituSaud" value="#{assiSituSaudBean.example.situSaud}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{situSaudBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="assiSituSaudBeanExampleSituSaud" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiSituSaudBeanExampleCriaPo" value="Cria Po:"/>
						<h:panelGroup>
							<h:inputText id="assiSituSaudBeanExampleCriaPo" value="#{assiSituSaudBean.example.criaPo}"/>
							<h:message for="assiSituSaudBeanExampleCriaPo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiSituSaudBeanExampleAltePo" value="Alte Po:"/>
						<h:panelGroup>
							<h:inputText id="assiSituSaudBeanExampleAltePo" value="#{assiSituSaudBean.example.altePo}"/>
							<h:message for="assiSituSaudBeanExampleAltePo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{assiSituSaudBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{assiSituSaudBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="assiSituSaudBeanPageItems" styleClass="data-table" value="#{assiSituSaudBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Assi"/>
					</f:facet>
					<h:link outcome="/assiSituSaud/view">
						<f:param name="id" value="#{_item.assiSituSaudId}"/>
						<h:outputText id="_itemAssi" value="#{_item.assi}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Situ Saud"/>
					</f:facet>
					<h:link outcome="/assiSituSaud/view">
						<f:param name="id" value="#{_item.assiSituSaudId}"/>
						<h:outputText id="_itemSituSaud" value="#{_item.situSaud}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/assiSituSaud/view">
						<f:param name="id" value="#{_item.assiSituSaudId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/assiSituSaud/view">
						<f:param name="id" value="#{_item.assiSituSaudId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Em"/>
					</f:facet>
					<h:link outcome="/assiSituSaud/view">
						<f:param name="id" value="#{_item.assiSituSaudId}"/>
						<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{assiSituSaudBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
