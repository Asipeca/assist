<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiSituSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{assiSituSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Assi Situ Saud"/>

	<ui:define name="header">
		Assi Situ Saud
	</ui:define>

	<ui:define name="subheader">
		View existing Assi Situ Saud
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="assiSituSaudBeanAssiSituSaudAssi" value="Assi:"/>
			<h:link id="assiSituSaudBeanAssiSituSaudAssi" outcome="/assi/view" rendered="#{!empty assiSituSaudBean.assiSituSaud.assi}" value="#{assiSituSaudBean.assiSituSaud.assi}">
				<f:param name="id" value="#{assiSituSaudBean.assiSituSaud.assi.assiId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="assiSituSaudBeanAssiSituSaudSituSaud" value="Situ Saud:"/>
			<h:link id="assiSituSaudBeanAssiSituSaudSituSaud" outcome="/situSaud/view" rendered="#{!empty assiSituSaudBean.assiSituSaud.situSaud}" value="#{assiSituSaudBean.assiSituSaud.situSaud}">
				<f:param name="id" value="#{assiSituSaudBean.assiSituSaud.situSaud.situSaudId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="assiSituSaudBeanAssiSituSaudCriaEm" value="Cria Em:"/>
			<h:outputText id="assiSituSaudBeanAssiSituSaudCriaEm" value="#{assiSituSaudBean.assiSituSaud.criaEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="assiSituSaudBeanAssiSituSaudCriaPo" value="Cria Po:"/>
			<h:outputText id="assiSituSaudBeanAssiSituSaudCriaPo" value="#{assiSituSaudBean.assiSituSaud.criaPo}"/>
			<h:outputText/>
			<h:outputLabel for="assiSituSaudBeanAssiSituSaudAlteEm" value="Alte Em:"/>
			<h:outputText id="assiSituSaudBeanAssiSituSaudAlteEm" value="#{assiSituSaudBean.assiSituSaud.alteEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="assiSituSaudBeanAssiSituSaudAltePo" value="Alte Po:"/>
			<h:outputText id="assiSituSaudBeanAssiSituSaudAltePo" value="#{assiSituSaudBean.assiSituSaud.altePo}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
