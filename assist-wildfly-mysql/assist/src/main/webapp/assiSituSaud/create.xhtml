<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiSituSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{assiSituSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assi Situ Saud"/>

	<ui:define name="header">
		Assi Situ Saud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assiSituSaudBean.id}'>
				Edit existing Assi Situ Saud
			</c:when>
			<c:otherwise>
				Create a new Assi Situ Saud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assiSituSaudBeanAssiSituSaudAssi" value="Assi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{assiBean.converter}" id="assiSituSaudBeanAssiSituSaudAssi" value="#{assiSituSaudBean.assiSituSaud.assi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiSituSaudBeanAssiSituSaudAssi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiSituSaudBeanAssiSituSaudSituSaud" value="Situ Saud:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{situSaudBean.converter}" id="assiSituSaudBeanAssiSituSaudSituSaud" value="#{assiSituSaudBean.assiSituSaud.situSaud}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{situSaudBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiSituSaudBeanAssiSituSaudSituSaud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiSituSaudBeanAssiSituSaudCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="assiSituSaudBeanAssiSituSaudCriaEm" maxLength="26" value="#{assiSituSaudBean.assiSituSaud.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiSituSaudBeanAssiSituSaudCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiSituSaudBeanAssiSituSaudCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="assiSituSaudBeanAssiSituSaudCriaPo" value="#{assiSituSaudBean.assiSituSaud.criaPo}"/>
					<h:message for="assiSituSaudBeanAssiSituSaudCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiSituSaudBeanAssiSituSaudAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="assiSituSaudBeanAssiSituSaudAlteEm" maxLength="26" value="#{assiSituSaudBean.assiSituSaud.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiSituSaudBeanAssiSituSaudAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiSituSaudBeanAssiSituSaudAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="assiSituSaudBeanAssiSituSaudAltePo" value="#{assiSituSaudBean.assiSituSaud.altePo}"/>
					<h:message for="assiSituSaudBeanAssiSituSaudAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assiSituSaudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assiSituSaudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assiSituSaudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assiSituSaudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
