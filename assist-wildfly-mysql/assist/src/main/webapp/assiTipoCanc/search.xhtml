<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{assiTipoCancBean.page}'/>
		<f:event type="preRenderView" listener='#{assiTipoCancBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Assi Tipo Canc entities"/>

	<ui:define name="header">
		Assi Tipo Canc
	</ui:define>

	<ui:define name="subheader">
		Search Assi Tipo Canc entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="assiTipoCancBeanExampleAssi" value="Assi:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{assiBean.converter}" id="assiTipoCancBeanExampleAssi" value="#{assiTipoCancBean.example.assi}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="assiTipoCancBeanExampleAssi" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiTipoCancBeanExampleTipoCanc" value="Tipo Canc:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tipoCancBean.converter}" id="assiTipoCancBeanExampleTipoCanc" value="#{assiTipoCancBean.example.tipoCanc}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoCancBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="assiTipoCancBeanExampleTipoCanc" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiTipoCancBeanExampleCriaPo" value="Cria Po:"/>
						<h:panelGroup>
							<h:inputText id="assiTipoCancBeanExampleCriaPo" value="#{assiTipoCancBean.example.criaPo}"/>
							<h:message for="assiTipoCancBeanExampleCriaPo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiTipoCancBeanExampleAltePo" value="Alte Po:"/>
						<h:panelGroup>
							<h:inputText id="assiTipoCancBeanExampleAltePo" value="#{assiTipoCancBean.example.altePo}"/>
							<h:message for="assiTipoCancBeanExampleAltePo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{assiTipoCancBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{assiTipoCancBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="assiTipoCancBeanPageItems" styleClass="data-table" value="#{assiTipoCancBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Assi"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemAssi" value="#{_item.assi}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Canc"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemTipoCanc" value="#{_item.tipoCanc}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Em"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{assiTipoCancBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
