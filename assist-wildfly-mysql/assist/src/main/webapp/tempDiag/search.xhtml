<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tempDiagBean.page}'/>
		<f:event type="preRenderView" listener='#{tempDiagBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Temp Diag entities"/>

	<ui:define name="header">
		Temp Diag
	</ui:define>

	<ui:define name="subheader">
		Search Temp Diag entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tempDiagBeanExampleDscr" value="Dscr:"/>
						<h:panelGroup>
							<h:inputText id="tempDiagBeanExampleDscr" maxLength="30" value="#{tempDiagBean.example.dscr}"/>
							<h:message for="tempDiagBeanExampleDscr" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tempDiagBeanExampleLimiInfe" value="Limi Infe:"/>
						<h:panelGroup>
							<h:inputText id="tempDiagBeanExampleLimiInfe" value="#{tempDiagBean.example.limiInfe}"/>
							<h:message for="tempDiagBeanExampleLimiInfe" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tempDiagBeanExampleLimiSupe" value="Limi Supe:"/>
						<h:panelGroup>
							<h:inputText id="tempDiagBeanExampleLimiSupe" value="#{tempDiagBean.example.limiSupe}"/>
							<h:message for="tempDiagBeanExampleLimiSupe" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tempDiagBeanExampleCriaPo" value="Cria Po:"/>
						<h:panelGroup>
							<h:inputText id="tempDiagBeanExampleCriaPo" value="#{tempDiagBean.example.criaPo}"/>
							<h:message for="tempDiagBeanExampleCriaPo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tempDiagBeanExampleAltePo" value="Alte Po:"/>
						<h:panelGroup>
							<h:inputText id="tempDiagBeanExampleAltePo" value="#{tempDiagBean.example.altePo}"/>
							<h:message for="tempDiagBeanExampleAltePo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{tempDiagBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{tempDiagBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tempDiagBeanPageItems" styleClass="data-table" value="#{tempDiagBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dscr"/>
					</f:facet>
					<h:link outcome="/tempDiag/view">
						<f:param name="id" value="#{_item.tempDiagId}"/>
						<h:outputText id="_itemDscr" value="#{_item.dscr}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Limi Infe"/>
					</f:facet>
					<h:link outcome="/tempDiag/view">
						<f:param name="id" value="#{_item.tempDiagId}"/>
						<h:outputText id="_itemLimiInfe" value="#{_item.limiInfe}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Limi Supe"/>
					</f:facet>
					<h:link outcome="/tempDiag/view">
						<f:param name="id" value="#{_item.tempDiagId}"/>
						<h:outputText id="_itemLimiSupe" value="#{_item.limiSupe}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/tempDiag/view">
						<f:param name="id" value="#{_item.tempDiagId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/tempDiag/view">
						<f:param name="id" value="#{_item.tempDiagId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tempDiagBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
