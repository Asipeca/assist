<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tempDiagBean.id}'/>
		<f:event type="preRenderView" listener='#{tempDiagBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Temp Diag"/>

	<ui:define name="header">
		Temp Diag
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tempDiagBean.id}'>
				Edit existing Temp Diag
			</c:when>
			<c:otherwise>
				Create a new Temp Diag
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tempDiagBeanTempDiagDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagDscr" maxLength="30" value="#{tempDiagBean.tempDiag.dscr}"/>
					<h:message for="tempDiagBeanTempDiagDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tempDiagBeanTempDiagLimiInfe" value="Limi Infe:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagLimiInfe" value="#{tempDiagBean.tempDiag.limiInfe}"/>
					<h:message for="tempDiagBeanTempDiagLimiInfe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tempDiagBeanTempDiagLimiSupe" value="Limi Supe:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagLimiSupe" value="#{tempDiagBean.tempDiag.limiSupe}"/>
					<h:message for="tempDiagBeanTempDiagLimiSupe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tempDiagBeanTempDiagCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagCriaEm" maxLength="26" value="#{tempDiagBean.tempDiag.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tempDiagBeanTempDiagCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tempDiagBeanTempDiagCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagCriaPo" value="#{tempDiagBean.tempDiag.criaPo}"/>
					<h:message for="tempDiagBeanTempDiagCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tempDiagBeanTempDiagAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagAlteEm" maxLength="26" value="#{tempDiagBean.tempDiag.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tempDiagBeanTempDiagAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tempDiagBeanTempDiagAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="tempDiagBeanTempDiagAltePo" value="#{tempDiagBean.tempDiag.altePo}"/>
					<h:message for="tempDiagBeanTempDiagAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tempDiagBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tempDiagBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tempDiagBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tempDiagBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
