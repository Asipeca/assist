<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tempDiagBean.id}'/>
		<f:event type="preRenderView" listener='#{tempDiagBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Temp Diag"/>

	<ui:define name="header">
		Temp Diag
	</ui:define>

	<ui:define name="subheader">
		View existing Temp Diag
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tempDiagBeanTempDiagDscr" value="Dscr:"/>
			<h:outputText id="tempDiagBeanTempDiagDscr" value="#{tempDiagBean.tempDiag.dscr}"/>
			<h:outputText/>
			<h:outputLabel for="tempDiagBeanTempDiagLimiInfe" value="Limi Infe:"/>
			<h:outputText id="tempDiagBeanTempDiagLimiInfe" value="#{tempDiagBean.tempDiag.limiInfe}"/>
			<h:outputText/>
			<h:outputLabel for="tempDiagBeanTempDiagLimiSupe" value="Limi Supe:"/>
			<h:outputText id="tempDiagBeanTempDiagLimiSupe" value="#{tempDiagBean.tempDiag.limiSupe}"/>
			<h:outputText/>
			<h:outputLabel for="tempDiagBeanTempDiagCriaEm" value="Cria Em:"/>
			<h:outputText id="tempDiagBeanTempDiagCriaEm" value="#{tempDiagBean.tempDiag.criaEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tempDiagBeanTempDiagCriaPo" value="Cria Po:"/>
			<h:outputText id="tempDiagBeanTempDiagCriaPo" value="#{tempDiagBean.tempDiag.criaPo}"/>
			<h:outputText/>
			<h:outputLabel for="tempDiagBeanTempDiagAlteEm" value="Alte Em:"/>
			<h:outputText id="tempDiagBeanTempDiagAlteEm" value="#{tempDiagBean.tempDiag.alteEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tempDiagBeanTempDiagAltePo" value="Alte Po:"/>
			<h:outputText id="tempDiagBeanTempDiagAltePo" value="#{tempDiagBean.tempDiag.altePo}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
