<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vincRedeApoiBean.id}'/>
		<f:event type="preRenderView" listener='#{vincRedeApoiBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Vinc Rede Apoi"/>

	<ui:define name="header">
		Vinc Rede Apoi
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vincRedeApoiBean.id}'>
				Edit existing Vinc Rede Apoi
			</c:when>
			<c:otherwise>
				Create a new Vinc Rede Apoi
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vincRedeApoiBeanVincRedeApoiDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="vincRedeApoiBeanVincRedeApoiDscr" maxLength="30" value="#{vincRedeApoiBean.vincRedeApoi.dscr}"/>
					<h:message for="vincRedeApoiBeanVincRedeApoiDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vincRedeApoiBeanVincRedeApoiCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="vincRedeApoiBeanVincRedeApoiCriaEm" maxLength="26" value="#{vincRedeApoiBean.vincRedeApoi.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="vincRedeApoiBeanVincRedeApoiCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vincRedeApoiBeanVincRedeApoiCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="vincRedeApoiBeanVincRedeApoiCriaPo" value="#{vincRedeApoiBean.vincRedeApoi.criaPo}"/>
					<h:message for="vincRedeApoiBeanVincRedeApoiCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vincRedeApoiBeanVincRedeApoiAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="vincRedeApoiBeanVincRedeApoiAlteEm" maxLength="26" value="#{vincRedeApoiBean.vincRedeApoi.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="vincRedeApoiBeanVincRedeApoiAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vincRedeApoiBeanVincRedeApoiAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="vincRedeApoiBeanVincRedeApoiAltePo" value="#{vincRedeApoiBean.vincRedeApoi.altePo}"/>
					<h:message for="vincRedeApoiBeanVincRedeApoiAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vincRedeApoiBeanVincRedeApoiAssiVincRedeApois" value="Assi Vinc Rede Apois:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{vincRedeApoiBean.vincRedeApoi.assiVincRedeApois}"/>
					<h:dataTable id="vincRedeApoiBeanVincRedeApoiAssiVincRedeApois" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiVincRedeApoi/view">
								<f:param name="id" value="#{_item.assiVincRedeApoiId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiVincRedeApoiBeanAddAssi" value="#{assiVincRedeApoiBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiVincRedeApoiBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiVincRedeApoi/view">
								<f:param name="id" value="#{_item.assiVincRedeApoiId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiVincRedeApoiBeanAddCriaEm" maxLength="26" value="#{assiVincRedeApoiBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiVincRedeApoiBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiVincRedeApoi/view">
								<f:param name="id" value="#{_item.assiVincRedeApoiId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiVincRedeApoiBeanAddCriaPo" value="#{assiVincRedeApoiBean.add.criaPo}"/>
								<h:message for="assiVincRedeApoiBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiVincRedeApoi/view">
								<f:param name="id" value="#{_item.assiVincRedeApoiId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiVincRedeApoiBeanAddAlteEm" maxLength="26" value="#{assiVincRedeApoiBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiVincRedeApoiBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiVincRedeApoi/view">
								<f:param name="id" value="#{_item.assiVincRedeApoiId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiVincRedeApoiBeanAddAltePo" value="#{assiVincRedeApoiBean.add.altePo}"/>
								<h:message for="assiVincRedeApoiBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiVincRedeApoiBean.added)}" id="vincRedeApoiBeanVincRedeApoiAssiVincRedeApoisAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiVincRedeApoiBean.add.vincRedeApoi}" value="#{vincRedeApoiBean.vincRedeApoi}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{vincRedeApoiBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vincRedeApoiBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vincRedeApoiBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{vincRedeApoiBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
