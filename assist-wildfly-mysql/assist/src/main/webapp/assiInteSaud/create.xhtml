<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiInteSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{assiInteSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assi Inte Saud"/>

	<ui:define name="header">
		Assi Inte Saud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assiInteSaudBean.id}'>
				Edit existing Assi Inte Saud
			</c:when>
			<c:otherwise>
				Create a new Assi Inte Saud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assiInteSaudBeanAssiInteSaudAssi" value="Assi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{assiBean.converter}" id="assiInteSaudBeanAssiInteSaudAssi" value="#{assiInteSaudBean.assiInteSaud.assi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiInteSaudBeanAssiInteSaudAssi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiInteSaudBeanAssiInteSaudInteSaud" value="Inte Saud:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{inteSaudBean.converter}" id="assiInteSaudBeanAssiInteSaudInteSaud" value="#{assiInteSaudBean.assiInteSaud.inteSaud}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{inteSaudBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiInteSaudBeanAssiInteSaudInteSaud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiInteSaudBeanAssiInteSaudCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="assiInteSaudBeanAssiInteSaudCriaEm" maxLength="26" value="#{assiInteSaudBean.assiInteSaud.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiInteSaudBeanAssiInteSaudCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiInteSaudBeanAssiInteSaudCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="assiInteSaudBeanAssiInteSaudCriaPo" value="#{assiInteSaudBean.assiInteSaud.criaPo}"/>
					<h:message for="assiInteSaudBeanAssiInteSaudCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiInteSaudBeanAssiInteSaudAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="assiInteSaudBeanAssiInteSaudAlteEm" maxLength="26" value="#{assiInteSaudBean.assiInteSaud.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiInteSaudBeanAssiInteSaudAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiInteSaudBeanAssiInteSaudAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="assiInteSaudBeanAssiInteSaudAltePo" value="#{assiInteSaudBean.assiInteSaud.altePo}"/>
					<h:message for="assiInteSaudBeanAssiInteSaudAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assiInteSaudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assiInteSaudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assiInteSaudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assiInteSaudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
