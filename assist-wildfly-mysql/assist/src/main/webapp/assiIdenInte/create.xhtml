<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiIdenInteBean.id}'/>
		<f:event type="preRenderView" listener='#{assiIdenInteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assi Iden Inte"/>

	<ui:define name="header">
		Assi Iden Inte
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assiIdenInteBean.id}'>
				Edit existing Assi Iden Inte
			</c:when>
			<c:otherwise>
				Create a new Assi Iden Inte
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assiIdenInteBeanAssiIdenInteAssi" value="Assi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{assiBean.converter}" id="assiIdenInteBeanAssiIdenInteAssi" value="#{assiIdenInteBean.assiIdenInte.assi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiIdenInteBeanAssiIdenInteAssi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenInteBeanAssiIdenInteIdenInte" value="Iden Inte:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{idenInteBean.converter}" id="assiIdenInteBeanAssiIdenInteIdenInte" value="#{assiIdenInteBean.assiIdenInte.idenInte}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{idenInteBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiIdenInteBeanAssiIdenInteIdenInte" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenInteBeanAssiIdenInteCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenInteBeanAssiIdenInteCriaEm" maxLength="26" value="#{assiIdenInteBean.assiIdenInte.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiIdenInteBeanAssiIdenInteCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenInteBeanAssiIdenInteCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenInteBeanAssiIdenInteCriaPo" value="#{assiIdenInteBean.assiIdenInte.criaPo}"/>
					<h:message for="assiIdenInteBeanAssiIdenInteCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenInteBeanAssiIdenInteAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenInteBeanAssiIdenInteAlteEm" maxLength="26" value="#{assiIdenInteBean.assiIdenInte.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiIdenInteBeanAssiIdenInteAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenInteBeanAssiIdenInteAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenInteBeanAssiIdenInteAltePo" value="#{assiIdenInteBean.assiIdenInte.altePo}"/>
					<h:message for="assiIdenInteBeanAssiIdenInteAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assiIdenInteBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assiIdenInteBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assiIdenInteBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assiIdenInteBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
