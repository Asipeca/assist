<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{idadBean.id}'/>
		<f:event type="preRenderView" listener='#{idadBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Idad"/>

	<ui:define name="header">
		Idad
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty idadBean.id}'>
				Edit existing Idad
			</c:when>
			<c:otherwise>
				Create a new Idad
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="idadBeanIdadDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="idadBeanIdadDscr" maxLength="30" value="#{idadBean.idad.dscr}"/>
					<h:message for="idadBeanIdadDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idadBeanIdadLimiInfe" value="Limi Infe:"/>
				<h:panelGroup>
					<h:inputText id="idadBeanIdadLimiInfe" value="#{idadBean.idad.limiInfe}"/>
					<h:message for="idadBeanIdadLimiInfe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idadBeanIdadLimiSupe" value="Limi Supe:"/>
				<h:panelGroup>
					<h:inputText id="idadBeanIdadLimiSupe" value="#{idadBean.idad.limiSupe}"/>
					<h:message for="idadBeanIdadLimiSupe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{idadBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty idadBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{idadBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{idadBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
