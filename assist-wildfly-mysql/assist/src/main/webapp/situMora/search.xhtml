<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{situMoraBean.page}'/>
		<f:event type="preRenderView" listener='#{situMoraBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Situ Mora entities"/>

	<ui:define name="header">
		Situ Mora
	</ui:define>

	<ui:define name="subheader">
		Search Situ Mora entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="situMoraBeanExampleDscr" value="Dscr:"/>
						<h:panelGroup>
							<h:inputText id="situMoraBeanExampleDscr" maxLength="30" value="#{situMoraBean.example.dscr}"/>
							<h:message for="situMoraBeanExampleDscr" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="situMoraBeanExampleCriaPo" value="Cria Po:"/>
						<h:panelGroup>
							<h:inputText id="situMoraBeanExampleCriaPo" value="#{situMoraBean.example.criaPo}"/>
							<h:message for="situMoraBeanExampleCriaPo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="situMoraBeanExampleAltePo" value="Alte Po:"/>
						<h:panelGroup>
							<h:inputText id="situMoraBeanExampleAltePo" value="#{situMoraBean.example.altePo}"/>
							<h:message for="situMoraBeanExampleAltePo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{situMoraBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{situMoraBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="situMoraBeanPageItems" styleClass="data-table" value="#{situMoraBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dscr"/>
					</f:facet>
					<h:link outcome="/situMora/view">
						<f:param name="id" value="#{_item.situMoraId}"/>
						<h:outputText id="_itemDscr" value="#{_item.dscr}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/situMora/view">
						<f:param name="id" value="#{_item.situMoraId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/situMora/view">
						<f:param name="id" value="#{_item.situMoraId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Em"/>
					</f:facet>
					<h:link outcome="/situMora/view">
						<f:param name="id" value="#{_item.situMoraId}"/>
						<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Po"/>
					</f:facet>
					<h:link outcome="/situMora/view">
						<f:param name="id" value="#{_item.situMoraId}"/>
						<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{situMoraBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
