<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiVincRedeApoiBean.id}'/>
		<f:event type="preRenderView" listener='#{assiVincRedeApoiBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assi Vinc Rede Apoi"/>

	<ui:define name="header">
		Assi Vinc Rede Apoi
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assiVincRedeApoiBean.id}'>
				Edit existing Assi Vinc Rede Apoi
			</c:when>
			<c:otherwise>
				Create a new Assi Vinc Rede Apoi
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assiVincRedeApoiBeanAssiVincRedeApoiAssi" value="Assi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{assiBean.converter}" id="assiVincRedeApoiBeanAssiVincRedeApoiAssi" value="#{assiVincRedeApoiBean.assiVincRedeApoi.assi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiVincRedeApoiBeanAssiVincRedeApoiAssi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiVincRedeApoiBeanAssiVincRedeApoiVincRedeApoi" value="Vinc Rede Apoi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vincRedeApoiBean.converter}" id="assiVincRedeApoiBeanAssiVincRedeApoiVincRedeApoi" value="#{assiVincRedeApoiBean.assiVincRedeApoi.vincRedeApoi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vincRedeApoiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiVincRedeApoiBeanAssiVincRedeApoiVincRedeApoi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiVincRedeApoiBeanAssiVincRedeApoiCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="assiVincRedeApoiBeanAssiVincRedeApoiCriaEm" maxLength="26" value="#{assiVincRedeApoiBean.assiVincRedeApoi.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiVincRedeApoiBeanAssiVincRedeApoiCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiVincRedeApoiBeanAssiVincRedeApoiCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="assiVincRedeApoiBeanAssiVincRedeApoiCriaPo" value="#{assiVincRedeApoiBean.assiVincRedeApoi.criaPo}"/>
					<h:message for="assiVincRedeApoiBeanAssiVincRedeApoiCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiVincRedeApoiBeanAssiVincRedeApoiAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="assiVincRedeApoiBeanAssiVincRedeApoiAlteEm" maxLength="26" value="#{assiVincRedeApoiBean.assiVincRedeApoi.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiVincRedeApoiBeanAssiVincRedeApoiAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiVincRedeApoiBeanAssiVincRedeApoiAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="assiVincRedeApoiBeanAssiVincRedeApoiAltePo" value="#{assiVincRedeApoiBean.assiVincRedeApoi.altePo}"/>
					<h:message for="assiVincRedeApoiBeanAssiVincRedeApoiAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assiVincRedeApoiBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assiVincRedeApoiBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assiVincRedeApoiBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assiVincRedeApoiBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
