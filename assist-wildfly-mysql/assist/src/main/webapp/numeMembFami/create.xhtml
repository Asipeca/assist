<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{numeMembFamiBean.id}'/>
		<f:event type="preRenderView" listener='#{numeMembFamiBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Nume Memb Fami"/>

	<ui:define name="header">
		Nume Memb Fami
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty numeMembFamiBean.id}'>
				Edit existing Nume Memb Fami
			</c:when>
			<c:otherwise>
				Create a new Nume Memb Fami
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="numeMembFamiBeanNumeMembFamiDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="numeMembFamiBeanNumeMembFamiDscr" maxLength="30" value="#{numeMembFamiBean.numeMembFami.dscr}"/>
					<h:message for="numeMembFamiBeanNumeMembFamiDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="numeMembFamiBeanNumeMembFamiLimiInfe" value="Limi Infe:"/>
				<h:panelGroup>
					<h:inputText id="numeMembFamiBeanNumeMembFamiLimiInfe" value="#{numeMembFamiBean.numeMembFami.limiInfe}"/>
					<h:message for="numeMembFamiBeanNumeMembFamiLimiInfe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="numeMembFamiBeanNumeMembFamiLimiSupe" value="Limi Supe:"/>
				<h:panelGroup>
					<h:inputText id="numeMembFamiBeanNumeMembFamiLimiSupe" value="#{numeMembFamiBean.numeMembFami.limiSupe}"/>
					<h:message for="numeMembFamiBeanNumeMembFamiLimiSupe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{numeMembFamiBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty numeMembFamiBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{numeMembFamiBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{numeMembFamiBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
