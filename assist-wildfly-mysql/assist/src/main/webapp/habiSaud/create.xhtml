<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{habiSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{habiSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Habi Saud"/>

	<ui:define name="header">
		Habi Saud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty habiSaudBean.id}'>
				Edit existing Habi Saud
			</c:when>
			<c:otherwise>
				Create a new Habi Saud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="habiSaudBeanHabiSaudDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="habiSaudBeanHabiSaudDscr" maxLength="30" value="#{habiSaudBean.habiSaud.dscr}"/>
					<h:message for="habiSaudBeanHabiSaudDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="habiSaudBeanHabiSaudCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="habiSaudBeanHabiSaudCriaEm" maxLength="26" value="#{habiSaudBean.habiSaud.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="habiSaudBeanHabiSaudCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="habiSaudBeanHabiSaudCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="habiSaudBeanHabiSaudCriaPo" value="#{habiSaudBean.habiSaud.criaPo}"/>
					<h:message for="habiSaudBeanHabiSaudCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="habiSaudBeanHabiSaudAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="habiSaudBeanHabiSaudAlteEm" maxLength="26" value="#{habiSaudBean.habiSaud.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="habiSaudBeanHabiSaudAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="habiSaudBeanHabiSaudAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="habiSaudBeanHabiSaudAltePo" value="#{habiSaudBean.habiSaud.altePo}"/>
					<h:message for="habiSaudBeanHabiSaudAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="habiSaudBeanHabiSaudAssiHabiSauds" value="Assi Habi Sauds:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{habiSaudBean.habiSaud.assiHabiSauds}"/>
					<h:dataTable id="habiSaudBeanHabiSaudAssiHabiSauds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiHabiSaud/view">
								<f:param name="id" value="#{_item.assiHabiSaudId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiHabiSaudBeanAddAssi" value="#{assiHabiSaudBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiHabiSaudBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiHabiSaud/view">
								<f:param name="id" value="#{_item.assiHabiSaudId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHabiSaudBeanAddCriaEm" maxLength="26" value="#{assiHabiSaudBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiHabiSaudBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiHabiSaud/view">
								<f:param name="id" value="#{_item.assiHabiSaudId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHabiSaudBeanAddCriaPo" value="#{assiHabiSaudBean.add.criaPo}"/>
								<h:message for="assiHabiSaudBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiHabiSaud/view">
								<f:param name="id" value="#{_item.assiHabiSaudId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHabiSaudBeanAddAlteEm" maxLength="26" value="#{assiHabiSaudBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiHabiSaudBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiHabiSaud/view">
								<f:param name="id" value="#{_item.assiHabiSaudId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiHabiSaudBeanAddAltePo" value="#{assiHabiSaudBean.add.altePo}"/>
								<h:message for="assiHabiSaudBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiHabiSaudBean.added)}" id="habiSaudBeanHabiSaudAssiHabiSaudsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiHabiSaudBean.add.habiSaud}" value="#{habiSaudBean.habiSaud}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{habiSaudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty habiSaudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{habiSaudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{habiSaudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
