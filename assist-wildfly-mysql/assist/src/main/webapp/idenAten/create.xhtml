<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{idenAtenBean.id}'/>
		<f:event type="preRenderView" listener='#{idenAtenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Iden Aten"/>

	<ui:define name="header">
		Iden Aten
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty idenAtenBean.id}'>
				Edit existing Iden Aten
			</c:when>
			<c:otherwise>
				Create a new Iden Aten
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="idenAtenBeanIdenAtenDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="idenAtenBeanIdenAtenDscr" maxLength="30" value="#{idenAtenBean.idenAten.dscr}"/>
					<h:message for="idenAtenBeanIdenAtenDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenAtenBeanIdenAtenCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="idenAtenBeanIdenAtenCriaEm" maxLength="26" value="#{idenAtenBean.idenAten.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="idenAtenBeanIdenAtenCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenAtenBeanIdenAtenCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="idenAtenBeanIdenAtenCriaPo" value="#{idenAtenBean.idenAten.criaPo}"/>
					<h:message for="idenAtenBeanIdenAtenCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenAtenBeanIdenAtenAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="idenAtenBeanIdenAtenAlteEm" maxLength="26" value="#{idenAtenBean.idenAten.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="idenAtenBeanIdenAtenAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenAtenBeanIdenAtenAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="idenAtenBeanIdenAtenAltePo" value="#{idenAtenBean.idenAten.altePo}"/>
					<h:message for="idenAtenBeanIdenAtenAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idenAtenBeanIdenAtenAssiIdenAtens" value="Assi Iden Atens:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{idenAtenBean.idenAten.assiIdenAtens}"/>
					<h:dataTable id="idenAtenBeanIdenAtenAssiIdenAtens" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiIdenAten/view">
								<f:param name="id" value="#{_item.assiIdenAtenId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiIdenAtenBeanAddAssi" value="#{assiIdenAtenBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiIdenAtenBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiIdenAten/view">
								<f:param name="id" value="#{_item.assiIdenAtenId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenAtenBeanAddCriaEm" maxLength="26" value="#{assiIdenAtenBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiIdenAtenBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiIdenAten/view">
								<f:param name="id" value="#{_item.assiIdenAtenId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenAtenBeanAddCriaPo" value="#{assiIdenAtenBean.add.criaPo}"/>
								<h:message for="assiIdenAtenBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiIdenAten/view">
								<f:param name="id" value="#{_item.assiIdenAtenId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenAtenBeanAddAlteEm" maxLength="26" value="#{assiIdenAtenBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiIdenAtenBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiIdenAten/view">
								<f:param name="id" value="#{_item.assiIdenAtenId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiIdenAtenBeanAddAltePo" value="#{assiIdenAtenBean.add.altePo}"/>
								<h:message for="assiIdenAtenBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiIdenAtenBean.added)}" id="idenAtenBeanIdenAtenAssiIdenAtensAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiIdenAtenBean.add.idenAten}" value="#{idenAtenBean.idenAten}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{idenAtenBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty idenAtenBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{idenAtenBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{idenAtenBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
