<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{patoAssoBean.id}'/>
		<f:event type="preRenderView" listener='#{patoAssoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Pato Asso"/>

	<ui:define name="header">
		Pato Asso
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty patoAssoBean.id}'>
				Edit existing Pato Asso
			</c:when>
			<c:otherwise>
				Create a new Pato Asso
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="patoAssoBeanPatoAssoDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="patoAssoBeanPatoAssoDscr" maxLength="30" value="#{patoAssoBean.patoAsso.dscr}"/>
					<h:message for="patoAssoBeanPatoAssoDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patoAssoBeanPatoAssoCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="patoAssoBeanPatoAssoCriaEm" maxLength="26" value="#{patoAssoBean.patoAsso.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="patoAssoBeanPatoAssoCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patoAssoBeanPatoAssoCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="patoAssoBeanPatoAssoCriaPo" value="#{patoAssoBean.patoAsso.criaPo}"/>
					<h:message for="patoAssoBeanPatoAssoCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patoAssoBeanPatoAssoAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="patoAssoBeanPatoAssoAlteEm" maxLength="26" value="#{patoAssoBean.patoAsso.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="patoAssoBeanPatoAssoAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patoAssoBeanPatoAssoAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="patoAssoBeanPatoAssoAltePo" value="#{patoAssoBean.patoAsso.altePo}"/>
					<h:message for="patoAssoBeanPatoAssoAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="patoAssoBeanPatoAssoAssiPatoAssos" value="Assi Pato Assos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{patoAssoBean.patoAsso.assiPatoAssos}"/>
					<h:dataTable id="patoAssoBeanPatoAssoAssiPatoAssos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiPatoAsso/view">
								<f:param name="id" value="#{_item.assiPatoAssoId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiPatoAssoBeanAddAssi" value="#{assiPatoAssoBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiPatoAssoBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiPatoAsso/view">
								<f:param name="id" value="#{_item.assiPatoAssoId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiPatoAssoBeanAddCriaEm" maxLength="26" value="#{assiPatoAssoBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiPatoAssoBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiPatoAsso/view">
								<f:param name="id" value="#{_item.assiPatoAssoId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiPatoAssoBeanAddCriaPo" value="#{assiPatoAssoBean.add.criaPo}"/>
								<h:message for="assiPatoAssoBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiPatoAsso/view">
								<f:param name="id" value="#{_item.assiPatoAssoId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiPatoAssoBeanAddAlteEm" maxLength="26" value="#{assiPatoAssoBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiPatoAssoBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiPatoAsso/view">
								<f:param name="id" value="#{_item.assiPatoAssoId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiPatoAssoBeanAddAltePo" value="#{assiPatoAssoBean.add.altePo}"/>
								<h:message for="assiPatoAssoBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiPatoAssoBean.added)}" id="patoAssoBeanPatoAssoAssiPatoAssosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiPatoAssoBean.add.patoAsso}" value="#{patoAssoBean.patoAsso}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{patoAssoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty patoAssoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{patoAssoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{patoAssoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
