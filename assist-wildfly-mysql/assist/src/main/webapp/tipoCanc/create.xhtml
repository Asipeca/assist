<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoCancBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoCancBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Canc"/>

	<ui:define name="header">
		Tipo Canc
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tipoCancBean.id}'>
				Edit existing Tipo Canc
			</c:when>
			<c:otherwise>
				Create a new Tipo Canc
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoCancBeanTipoCancDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="tipoCancBeanTipoCancDscr" maxLength="30" value="#{tipoCancBean.tipoCanc.dscr}"/>
					<h:message for="tipoCancBeanTipoCancDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoCancBeanTipoCancCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="tipoCancBeanTipoCancCriaEm" maxLength="26" value="#{tipoCancBean.tipoCanc.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoCancBeanTipoCancCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoCancBeanTipoCancCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="tipoCancBeanTipoCancCriaPo" value="#{tipoCancBean.tipoCanc.criaPo}"/>
					<h:message for="tipoCancBeanTipoCancCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoCancBeanTipoCancAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="tipoCancBeanTipoCancAlteEm" maxLength="26" value="#{tipoCancBean.tipoCanc.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tipoCancBeanTipoCancAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoCancBeanTipoCancAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="tipoCancBeanTipoCancAltePo" value="#{tipoCancBean.tipoCanc.altePo}"/>
					<h:message for="tipoCancBeanTipoCancAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoCancBeanTipoCancAssiTipoCancs" value="Assi Tipo Cancs:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tipoCancBean.tipoCanc.assiTipoCancs}"/>
					<h:dataTable id="tipoCancBeanTipoCancAssiTipoCancs" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiTipoCanc/view">
								<f:param name="id" value="#{_item.assiTipoCancId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiTipoCancBeanAddAssi" value="#{assiTipoCancBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiTipoCancBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiTipoCanc/view">
								<f:param name="id" value="#{_item.assiTipoCancId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiTipoCancBeanAddCriaEm" maxLength="26" value="#{assiTipoCancBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiTipoCancBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiTipoCanc/view">
								<f:param name="id" value="#{_item.assiTipoCancId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiTipoCancBeanAddCriaPo" value="#{assiTipoCancBean.add.criaPo}"/>
								<h:message for="assiTipoCancBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiTipoCanc/view">
								<f:param name="id" value="#{_item.assiTipoCancId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiTipoCancBeanAddAlteEm" maxLength="26" value="#{assiTipoCancBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiTipoCancBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiTipoCanc/view">
								<f:param name="id" value="#{_item.assiTipoCancId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiTipoCancBeanAddAltePo" value="#{assiTipoCancBean.add.altePo}"/>
								<h:message for="assiTipoCancBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiTipoCancBean.added)}" id="tipoCancBeanTipoCancAssiTipoCancsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiTipoCancBean.add.tipoCanc}" value="#{tipoCancBean.tipoCanc}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tipoCancBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tipoCancBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tipoCancBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tipoCancBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
