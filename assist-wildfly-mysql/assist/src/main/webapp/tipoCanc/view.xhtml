<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tipoCancBean.id}'/>
		<f:event type="preRenderView" listener='#{tipoCancBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipo Canc"/>

	<ui:define name="header">
		Tipo Canc
	</ui:define>

	<ui:define name="subheader">
		View existing Tipo Canc
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tipoCancBeanTipoCancDscr" value="Dscr:"/>
			<h:outputText id="tipoCancBeanTipoCancDscr" value="#{tipoCancBean.tipoCanc.dscr}"/>
			<h:outputText/>
			<h:outputLabel for="tipoCancBeanTipoCancCriaEm" value="Cria Em:"/>
			<h:outputText id="tipoCancBeanTipoCancCriaEm" value="#{tipoCancBean.tipoCanc.criaEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoCancBeanTipoCancCriaPo" value="Cria Po:"/>
			<h:outputText id="tipoCancBeanTipoCancCriaPo" value="#{tipoCancBean.tipoCanc.criaPo}"/>
			<h:outputText/>
			<h:outputLabel for="tipoCancBeanTipoCancAlteEm" value="Alte Em:"/>
			<h:outputText id="tipoCancBeanTipoCancAlteEm" value="#{tipoCancBean.tipoCanc.alteEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tipoCancBeanTipoCancAltePo" value="Alte Po:"/>
			<h:outputText id="tipoCancBeanTipoCancAltePo" value="#{tipoCancBean.tipoCanc.altePo}"/>
			<h:outputText/>
			<h:outputLabel for="tipoCancBeanTipoCancAssiTipoCancs" value="Assi Tipo Cancs:"/>
			<h:dataTable id="tipoCancBeanTipoCancAssiTipoCancs" styleClass="data-table" value="#{forgeview:asList(tipoCancBean.tipoCanc.assiTipoCancs)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Assi"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemAssi" value="#{_item.assi}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Em"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Po"/>
					</f:facet>
					<h:link outcome="/assiTipoCanc/view">
						<f:param name="id" value="#{_item.assiTipoCancId}"/>
						<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
