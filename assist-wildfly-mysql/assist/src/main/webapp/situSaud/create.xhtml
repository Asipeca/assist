<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{situSaudBean.id}'/>
		<f:event type="preRenderView" listener='#{situSaudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Situ Saud"/>

	<ui:define name="header">
		Situ Saud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty situSaudBean.id}'>
				Edit existing Situ Saud
			</c:when>
			<c:otherwise>
				Create a new Situ Saud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="situSaudBeanSituSaudDscr" value="Dscr:"/>
				<h:panelGroup>
					<h:inputText id="situSaudBeanSituSaudDscr" maxLength="30" value="#{situSaudBean.situSaud.dscr}"/>
					<h:message for="situSaudBeanSituSaudDscr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="situSaudBeanSituSaudCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="situSaudBeanSituSaudCriaEm" maxLength="26" value="#{situSaudBean.situSaud.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="situSaudBeanSituSaudCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="situSaudBeanSituSaudCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="situSaudBeanSituSaudCriaPo" value="#{situSaudBean.situSaud.criaPo}"/>
					<h:message for="situSaudBeanSituSaudCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="situSaudBeanSituSaudAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="situSaudBeanSituSaudAlteEm" maxLength="26" value="#{situSaudBean.situSaud.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="situSaudBeanSituSaudAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="situSaudBeanSituSaudAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="situSaudBeanSituSaudAltePo" value="#{situSaudBean.situSaud.altePo}"/>
					<h:message for="situSaudBeanSituSaudAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="situSaudBeanSituSaudAssiSituSauds" value="Assi Situ Sauds:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{situSaudBean.situSaud.assiSituSauds}"/>
					<h:dataTable id="situSaudBeanSituSaudAssiSituSauds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Assi"/>
							</f:facet>
							<h:link outcome="/assiSituSaud/view">
								<f:param name="id" value="#{_item.assiSituSaudId}"/>
								<h:outputText id="_itemAssi" value="#{_item.assi}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{assiBean.converter}" id="assiSituSaudBeanAddAssi" value="#{assiSituSaudBean.add.assi}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="assiSituSaudBeanAddAssi" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Em"/>
							</f:facet>
							<h:link outcome="/assiSituSaud/view">
								<f:param name="id" value="#{_item.assiSituSaudId}"/>
								<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiSituSaudBeanAddCriaEm" maxLength="26" value="#{assiSituSaudBean.add.criaEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiSituSaudBeanAddCriaEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cria Po"/>
							</f:facet>
							<h:link outcome="/assiSituSaud/view">
								<f:param name="id" value="#{_item.assiSituSaudId}"/>
								<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiSituSaudBeanAddCriaPo" value="#{assiSituSaudBean.add.criaPo}"/>
								<h:message for="assiSituSaudBeanAddCriaPo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Em"/>
							</f:facet>
							<h:link outcome="/assiSituSaud/view">
								<f:param name="id" value="#{_item.assiSituSaudId}"/>
								<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiSituSaudBeanAddAlteEm" maxLength="26" value="#{assiSituSaudBean.add.alteEm}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="assiSituSaudBeanAddAlteEm" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alte Po"/>
							</f:facet>
							<h:link outcome="/assiSituSaud/view">
								<f:param name="id" value="#{_item.assiSituSaudId}"/>
								<h:outputText id="_itemAltePo" value="#{_item.altePo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiSituSaudBeanAddAltePo" value="#{assiSituSaudBean.add.altePo}"/>
								<h:message for="assiSituSaudBeanAddAltePo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiSituSaudBean.added)}" id="situSaudBeanSituSaudAssiSituSaudsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiSituSaudBean.add.situSaud}" value="#{situSaudBean.situSaud}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="situSaudBeanSituSaudAssis" value="Assis:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{situSaudBean.situSaud.assis}"/>
					<h:dataTable id="situSaudBeanSituSaudAssis" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"/>
							</f:facet>
							<h:link outcome="/assi/view">
								<f:param name="id" value="#{_item.assiId}"/>
								<h:outputText id="_itemNome" value="#{_item.nome}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="assiBeanAddNome" value="#{assiBean.add.nome}"/>
								<h:message for="assiBeanAddNome" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(assiBean.added)}" id="situSaudBeanSituSaudAssisAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{assiBean.add.situSaud}" value="#{situSaudBean.situSaud}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{situSaudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty situSaudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{situSaudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{situSaudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
