<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{assiIdenAtenBean.page}'/>
		<f:event type="preRenderView" listener='#{assiIdenAtenBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Assi Iden Aten entities"/>

	<ui:define name="header">
		Assi Iden Aten
	</ui:define>

	<ui:define name="subheader">
		Search Assi Iden Aten entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="assiIdenAtenBeanExampleAssi" value="Assi:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{assiBean.converter}" id="assiIdenAtenBeanExampleAssi" value="#{assiIdenAtenBean.example.assi}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="assiIdenAtenBeanExampleAssi" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiIdenAtenBeanExampleIdenAten" value="Iden Aten:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{idenAtenBean.converter}" id="assiIdenAtenBeanExampleIdenAten" value="#{assiIdenAtenBean.example.idenAten}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{idenAtenBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="assiIdenAtenBeanExampleIdenAten" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiIdenAtenBeanExampleCriaPo" value="Cria Po:"/>
						<h:panelGroup>
							<h:inputText id="assiIdenAtenBeanExampleCriaPo" value="#{assiIdenAtenBean.example.criaPo}"/>
							<h:message for="assiIdenAtenBeanExampleCriaPo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assiIdenAtenBeanExampleAltePo" value="Alte Po:"/>
						<h:panelGroup>
							<h:inputText id="assiIdenAtenBeanExampleAltePo" value="#{assiIdenAtenBean.example.altePo}"/>
							<h:message for="assiIdenAtenBeanExampleAltePo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{assiIdenAtenBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{assiIdenAtenBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="assiIdenAtenBeanPageItems" styleClass="data-table" value="#{assiIdenAtenBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Assi"/>
					</f:facet>
					<h:link outcome="/assiIdenAten/view">
						<f:param name="id" value="#{_item.assiIdenAtenId}"/>
						<h:outputText id="_itemAssi" value="#{_item.assi}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Iden Aten"/>
					</f:facet>
					<h:link outcome="/assiIdenAten/view">
						<f:param name="id" value="#{_item.assiIdenAtenId}"/>
						<h:outputText id="_itemIdenAten" value="#{_item.idenAten}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Em"/>
					</f:facet>
					<h:link outcome="/assiIdenAten/view">
						<f:param name="id" value="#{_item.assiIdenAtenId}"/>
						<h:outputText id="_itemCriaEm" value="#{_item.criaEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cria Po"/>
					</f:facet>
					<h:link outcome="/assiIdenAten/view">
						<f:param name="id" value="#{_item.assiIdenAtenId}"/>
						<h:outputText id="_itemCriaPo" value="#{_item.criaPo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alte Em"/>
					</f:facet>
					<h:link outcome="/assiIdenAten/view">
						<f:param name="id" value="#{_item.assiIdenAtenId}"/>
						<h:outputText id="_itemAlteEm" value="#{_item.alteEm}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{assiIdenAtenBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
