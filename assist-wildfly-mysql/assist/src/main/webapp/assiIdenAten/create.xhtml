<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiIdenAtenBean.id}'/>
		<f:event type="preRenderView" listener='#{assiIdenAtenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assi Iden Aten"/>

	<ui:define name="header">
		Assi Iden Aten
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assiIdenAtenBean.id}'>
				Edit existing Assi Iden Aten
			</c:when>
			<c:otherwise>
				Create a new Assi Iden Aten
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assiIdenAtenBeanAssiIdenAtenAssi" value="Assi:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{assiBean.converter}" id="assiIdenAtenBeanAssiIdenAtenAssi" value="#{assiIdenAtenBean.assiIdenAten.assi}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{assiBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiIdenAtenBeanAssiIdenAtenAssi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenAtenBeanAssiIdenAtenIdenAten" value="Iden Aten:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{idenAtenBean.converter}" id="assiIdenAtenBeanAssiIdenAtenIdenAten" value="#{assiIdenAtenBean.assiIdenAten.idenAten}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{idenAtenBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="assiIdenAtenBeanAssiIdenAtenIdenAten" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenAtenBeanAssiIdenAtenCriaEm" value="Cria Em:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenAtenBeanAssiIdenAtenCriaEm" maxLength="26" value="#{assiIdenAtenBean.assiIdenAten.criaEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiIdenAtenBeanAssiIdenAtenCriaEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenAtenBeanAssiIdenAtenCriaPo" value="Cria Po:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenAtenBeanAssiIdenAtenCriaPo" value="#{assiIdenAtenBean.assiIdenAten.criaPo}"/>
					<h:message for="assiIdenAtenBeanAssiIdenAtenCriaPo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenAtenBeanAssiIdenAtenAlteEm" value="Alte Em:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenAtenBeanAssiIdenAtenAlteEm" maxLength="26" value="#{assiIdenAtenBean.assiIdenAten.alteEm}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="assiIdenAtenBeanAssiIdenAtenAlteEm" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assiIdenAtenBeanAssiIdenAtenAltePo" value="Alte Po:"/>
				<h:panelGroup>
					<h:inputText id="assiIdenAtenBeanAssiIdenAtenAltePo" value="#{assiIdenAtenBean.assiIdenAten.altePo}"/>
					<h:message for="assiIdenAtenBeanAssiIdenAtenAltePo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assiIdenAtenBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assiIdenAtenBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assiIdenAtenBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assiIdenAtenBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
