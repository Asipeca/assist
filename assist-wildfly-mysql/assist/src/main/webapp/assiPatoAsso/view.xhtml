<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assiPatoAssoBean.id}'/>
		<f:event type="preRenderView" listener='#{assiPatoAssoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Assi Pato Asso"/>

	<ui:define name="header">
		Assi Pato Asso
	</ui:define>

	<ui:define name="subheader">
		View existing Assi Pato Asso
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="assiPatoAssoBeanAssiPatoAssoAssi" value="Assi:"/>
			<h:link id="assiPatoAssoBeanAssiPatoAssoAssi" outcome="/assi/view" rendered="#{!empty assiPatoAssoBean.assiPatoAsso.assi}" value="#{assiPatoAssoBean.assiPatoAsso.assi}">
				<f:param name="id" value="#{assiPatoAssoBean.assiPatoAsso.assi.assiId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="assiPatoAssoBeanAssiPatoAssoPatoAsso" value="Pato Asso:"/>
			<h:link id="assiPatoAssoBeanAssiPatoAssoPatoAsso" outcome="/patoAsso/view" rendered="#{!empty assiPatoAssoBean.assiPatoAsso.patoAsso}" value="#{assiPatoAssoBean.assiPatoAsso.patoAsso}">
				<f:param name="id" value="#{assiPatoAssoBean.assiPatoAsso.patoAsso.patoAssoId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="assiPatoAssoBeanAssiPatoAssoCriaEm" value="Cria Em:"/>
			<h:outputText id="assiPatoAssoBeanAssiPatoAssoCriaEm" value="#{assiPatoAssoBean.assiPatoAsso.criaEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="assiPatoAssoBeanAssiPatoAssoCriaPo" value="Cria Po:"/>
			<h:outputText id="assiPatoAssoBeanAssiPatoAssoCriaPo" value="#{assiPatoAssoBean.assiPatoAsso.criaPo}"/>
			<h:outputText/>
			<h:outputLabel for="assiPatoAssoBeanAssiPatoAssoAlteEm" value="Alte Em:"/>
			<h:outputText id="assiPatoAssoBeanAssiPatoAssoAlteEm" value="#{assiPatoAssoBean.assiPatoAsso.alteEm}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="assiPatoAssoBeanAssiPatoAssoAltePo" value="Alte Po:"/>
			<h:outputText id="assiPatoAssoBeanAssiPatoAssoAltePo" value="#{assiPatoAssoBean.assiPatoAsso.altePo}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
